<div class="contact_area" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="contact_form">
          <h2 class="contact-title">Book Here</h2>
          <form action="#">
            <div class="form_field">
              <mat-form-field appearance="outline" class="col-lg-6">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" />
              </mat-form-field>
              <mat-form-field appearance="outline" class="col-lg-6">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" />
              </mat-form-field>
            </div>
            <div class="form_field">
              <!-- <mat-form-field appearance="outline" class="col-lg-12">
                <mat-label>Packages</mat-label>
                <select matNativeControl required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </mat-form-field> -->

              <mat-form-field appearance="outline" class="col-lg-12">
                  <mat-label>Packages</mat-label>
                  <select matNativeControl>
                    <optgroup label="Auckland Tour">
                      <option value="AucklandTour1">Auckland City & West Coast Luxury Tour</option>
                      <option value="AucklandTour2">Auckland to Waitomo Caves and Hobbiton Movie Set One Day Return Tour</option>
                      <option value="AucklandTour3">Waiheke Island Exploration and Zipline Day Trip from Auckland</option>
                    </optgroup>
                    <optgroup label="North Island Tour">
                      <option value="NorthIslandTour1">Auckland - Bay Of Island - Cape Reinga Tour</option>
                      <option value="NorthIslandTour2">Auckland - Rotorua - Waitomo Caves Tour</option>
                    </optgroup>
                    <optgroup label="South Island Tour">
                        <option value="SouthIslandTour1">Queens Town Tour</option>
                        <option value="SouthIslandTour2">Queenstown, Milford Sound, Mount Cook & Christchurch Tour</option>
                      </optgroup>
                  </select>
                </mat-form-field>
            </div>
            <div class="form_field">
              <mat-form-field appearance="outline" class="col-lg-6">
                <mat-label>No. of Adults</mat-label>
                <select matNativeControl required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </mat-form-field>
              <mat-form-field appearance="outline" class="col-lg-6">
                <mat-label>No. of Children</mat-label>
                <select matNativeControl required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </mat-form-field>
            </div>
            <div class="form_field text_area">
              <mat-form-field
                hintLabel="Max 100 characters"
                appearance="outline"
                class="col-lg-12"
              >
                <input matInput #input maxlength="10" placeholder="Message" />
                <mat-hint align="end"
                  >{{ input.value?.length || 0 }}/100</mat-hint
                >
              </mat-form-field>
            </div>
            <div class="form_field">
              <div class="contact_button">
                <button name="submit">Book</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="company_info">
          <h2 class="contact-title2">Contact Us</h2>
          <div class="single_company_info">
            <div class="company_info_icon">
              <i class="fa fa-map-marker"></i>
            </div>
            <div class="company_info_content">
              <h5>Location</h5>
              <p>1 Carmel Ave, Pakuranga, Auckland, 2010</p>
            </div>
          </div>
          <div class="single_company_info">
            <div class="company_info_icon">
              <i class="fa fa-phone-square"></i>
            </div>
            <div class="company_info_content">
              <h5>Phone</h5>
              <p>+64 274-818-861</p>
            </div>
          </div>
          <!-- <div class="single_company_info">
            <div class="company_info_icon">
              <i class="fa fa-envelope"></i>
            </div>
            <div class="company_info_content">
              <h5>Gmail</h5>
              <p>demo@example.com</p>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
